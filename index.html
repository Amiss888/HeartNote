<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="Form">
        <div class="FormIN">
            <form id="Login">
                <h1>HeartNote</h1>

                <div class="Name">
                <label for="username" class="LN">ชื่อผู้ใช้</label>
                <input type="text" id="username" required>
                </div>

                <div class="PASS">
                <label for="password" class="LP">รหัสผ่าน</label>
                <input type="password" id="password" required>
                </div>

                <button type="submit">Login</button>
                <div id="message"></div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
